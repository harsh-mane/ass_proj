  <!-- Add the JavaScript for fullscreen functionality -->
  <script>
    let imgElement = null; // To track the image element

    // Function to toggle fullscreen mode
    function toggleFullscreen(imageUrl) {
      if (!document.fullscreenElement) {
        // Enter fullscreen mode
        imgElement = document.createElement('img');
        imgElement.src = imageUrl;
        imgElement.style.width = '100%';
        imgElement.style.height = '100%';
        imgElement.style.objectFit = 'contain';
        imgElement.style.backgroundColor = 'black'; // Add a background for better visibility
        imgElement.style.position = 'fixed';
        imgElement.style.top = '0';
        imgElement.style.left = '0';
        imgElement.style.zIndex = '9999';

        document.body.appendChild(imgElement);
        imgElement.requestFullscreen();
      } else {
        // Exit fullscreen mode
        exitFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen().then(() => {
          if (imgElement) {
            imgElement.remove(); // Remove the image when exiting fullscreen
            imgElement = null;
          }
        });
      }
    }

    // Listen for the ESC key globally
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        exitFullscreen();
      }
    });

    // Expose functions to Dart
    window.toggleFullscreen = toggleFullscreen;
    window.exitFullscreen = exitFullscreen;
  </script>
