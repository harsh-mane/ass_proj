  <!-- Add the JavaScript for fullscreen functionality -->
  <script>
    // Function to toggle fullscreen mode
    function toggleFullscreen(imageUrl) {
      const imgElement = document.createElement('img');
      imgElement.src = imageUrl;
      imgElement.style.width = '100%';
      imgElement.style.height = '100%';
      imgElement.style.objectFit = 'contain';

      // Check if the document is currently in fullscreen mode
      if (!document.fullscreenElement) {
        // Enter fullscreen mode
        document.documentElement.requestFullscreen().then(() => {
          document.body.innerHTML = ''; // Clear the body
          document.body.appendChild(imgElement); // Add the image to the body
        });
      } else {
        // Exit fullscreen mode
        document.exitFullscreen().then(() => {
          document.body.innerHTML = ''; // Clear the body
          window.location.reload(); // Reload the page to return to the Flutter app
        });
      }
    }

    // Expose the function to Dart
    window.toggleFullscreen = toggleFullscreen;
  </script>
